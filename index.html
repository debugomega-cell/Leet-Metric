<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">

        <h1 id="heading">Leet Metric</h1>

        <div class="user">
            <p>Enter username</p>

            <div class="input">
                <input type="text" placeholder="Username" id="user-input">
                <button id="search-btn">search</button>
            </div>

        </div>

        <div class="stats">
            <div class="progress">


                <div class="progress-item circle easydiv">
                    <span id="easy-label"></span>
                    <p>easy</p>
                </div>
                <div class="progress-item circle  mediumdiv">
                    <span id="medium-label"></span>
                    <p>medium</p>
                </div>
                <div class="progress-item circle harddiv">
                    <span id="hard-label"></span>
                    <p>hard</p>
                </div>

            </div>

            <div class="stats-card">




            </div>


        </div>









    </div>



</body>

<script src="script.js"></script>

</html>
